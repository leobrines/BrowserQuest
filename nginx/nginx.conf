server {
    listen 8080;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss image/svg+xml;

    # Main location - serve static files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets longer
    location ~* \.(css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|mp3|ogg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Don't cache HTML files
    location ~* \.html$ {
        add_header Cache-Control "no-cache, must-revalidate";
    }

    # JSON config files should not be cached
    location ~* \.json$ {
        add_header Cache-Control "no-cache, must-revalidate";
    }

    # Handle client config with environment variable substitution
    location = /config/config_build.json {
        add_header Cache-Control "no-cache, must-revalidate";
        add_header Content-Type "application/json";
        default_type application/json;
    }

    location ~* \.js$ {
        add_header Cache-Control "no-cache, must-revalidate";
        add_header Content-Type "application/javascript";
        default_type application/javascript;
    }
}

